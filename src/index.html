<!DOCTYPE html>
<html ng-app="demo">
    <head>
        <title>Angular Gauge</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="vendor/angular/angular.js"></script>
        <script src="scripts/angular-gauge.js"></script>
        <script>
            angular.module('demo', ['ng-gauge'])
            .controller('demoController', demoController);
            
            demoController.$inject = [];
            function demoController() {
                var vm = this;
                vm.data = 40;
            }
        </script>
    </head>
    <body ng-controller="demoController as dm">
        <h1>Index html is ready!</h1>
        <gauge-meter gauge-size="200" gauge-value="dm.data"></gauge-meter>
        <gauge-meter gauge-size="200" gauge-value="50"></gauge-meter>
        <gauge-meter gauge-size="200" gauge-value="30"></gauge-meter>
    </body>
</html>
